<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>GitHub User Search</title>
</head>
<body>
  <div class="container">
    <h1>GitHub User Search</h1>
    <input type="text" id="user-input" placeholder="Type a GitHub User Name">
    <div id="user-box">
        <span class="titles">User</span>
        <div id="username"></div>
    </div>
    <div id="name-box">
        <span class="titles">Name</span>
        <div id="real-name"></div>
    </div>
    <img id="avatar" src="">
    <div id="location-box">
        <span class="titles">Location</span>
        <div id="location"></div>
    </div>
    <a id="html-url" href="" target="_blank">Visit My GitHub</a>
    <div id="bio"></div>
    <div id="followers-box">
        <span class="titles">Followed by</span>
        <div id="followers"></div>
    </div>
    <div id="followers-panel"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
